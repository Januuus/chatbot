services:
  - type: web
    name: ielts-teacher-assistant
    env: node
    buildCommand: npm install
    startCommand: |
      echo "Initializing database..."
      node init-db.js
      echo "Processing training documents..."
      node process-training.js
      echo "Starting server..."
      node src/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DB_HOST
        sync: false # Will be set in Render dashboard
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        value: u640211876_chatbot
      - key: CLAUDE_API_KEY
        sync: false
      - key: REQUIRED_API_KEY
        sync: false
      - key: MAX_FILE_SIZE
        value: "209715200" # 200MB in bytes
      - key: DB_PORT
        value: "3306"
      - key: MAX_TOKENS
        value: "4096"
      - key: TEMPERATURE
        value: "0.7"
      - key: RATE_LIMIT_WINDOW
        value: "900000"
      - key: RATE_LIMIT_MAX
        value: "100"
      - key: CORS_ORIGIN
        value: "https://midnightblue-rabbit-284995.hostingersite.com"

databases:
  - name: ielts-assistant-db
    type: mysql
    ipAllowList: []
